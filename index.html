<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>

    <style>
        @import url('https://fonts.googleapis.com/css2? family = Urbanist: wght @ 100 & display = swap');

    <link rel="stylesheet" href="style.css" />

<body>
    <div class='infoSection'>
        <h1>Clima</h1>

        <form class="busca">
            <input type="search" id="searchInput" placeholder="Search your city..." />
            <button>Buscar</button>
        </form>


        <div class="resultado">
            <div class="titulo">--</div>

            <div class="info">
                <div class="temp">
                    <div class="tempTitulo">Temperatura</div>
                    <div class="tempInfo">-- <sup>ÂºC</sup></div>
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" />
                </div>
                <div class="vento">
                    <div class="ventoTitulo">Vento/sentido</div>
                    <div class="ventoInfo">-- <span>km/h</span></div>
                    <div class="ventoArea">
                        <div class="ventoPonto" style="transform: rotate(0deg)"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="aviso"></div>



    <script src="script.js"></script>
